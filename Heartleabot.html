<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Skincare Assistant</title>
    <link rel="stylesheet" href="Heartleabot.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Heartlea Skincare Assistant</h1>
            <p>Your AI-powered skincare assistant</p>
        </header>

        <section class="chat-section">
            <h2>Chat Section</h2>
            <div class="chat-window">
                <div class="chat-message bot">
                    <p>Hello! How can I assist you today?</p>
                </div>
            </div>
            <form class="chat-input">
                <input type="text" placeholder="Type your message here..." required>
                <button type="submit">Send</button>
            </form>
        </section>
        

        <section id="quick-suggestions">
            <h3>Quick Suggestions</h3>
            <div class="suggestions-container">
                <!-- Quick suggestion buttons will be dynamically added here -->
            </div>
        </section>
    </div>
    <script src="Heartleabot.js"></script>
</body>
</html>
